local_costmap:
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 2  

  static_map: false  
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05
  
  map_type: costmap
  observation_sources: cam_scan
  cam_scan: {sensor_frame: camera_link, data_type: PointCloud2, topic: /camera/depth/color/points, marking: true, clearing: true}